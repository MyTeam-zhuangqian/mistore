<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cn">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/Login.css"/>
	</head>
	<body>
		<div class="container">
			<img class="bg" src="img/lg-bg.jpg.jfif" th:src="@{img/lg-bg.jpg.jfif}"/>
			
			
			<div class="login">
				<form action="" method="post" id="form">
					<h4>密码登录</h4>
					<input class="login-user" type="username" name="name"  /><br>
					<input class="login-pwd" type="password" name="pwd"  /><br>
					<input class="login-lg" type="submit" value="登录" id="login"/>
					<button class="register"><a href="">注册</a></button>
				</form>
				<button class="register" hidden="hidden"><a href="/index" ><span id="index">首页</span></a></button>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.4.1.js" th:src="@{js/jquery-3.4.1.js}"></script>
	<script type="text/javascript">
		$("#login").click(function () {
			$.ajax({
				url:'login_go',
				type:'POST',
				dataType:'json',
				data:$("#form").serialize(),
				success:function (res) {
					alert('欢迎'+res.nickname);
					$("#index").click();

				},
				error:function () {
					alert("用户名密码错误！");
				}
			});
		});

	</script>
</html>
